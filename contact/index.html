<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>（写経）cresta design | お問い合わせ</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css">
  <link rel="stylesheet" href="../css/contact.css"> </head>
<body>
  <!-- header -->
  <header class="header">
    <div class="header-inner">
      <h1 class="site-title"><a href="../index.html">Cresta Design</a></h1>
      <nav class="header-nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="">Concept</a></li>
          <li class="nav-item"><a href="">Service</a></li>
          <li class="nav-item"><a href="">Works</a></li>
          <li class="nav-item"><a href="./">Contact</a></li>
        </ul>
      </nav>
      <button class="burger-btn">
        <span class="bar bar_top"></span>
        <span class="bar bar_mid"></span>
        <span class="bar bar_bottom"></span>
      </button>
    </div>
  </header>
  <!-- //header -->



  <!-- main -->
  <main>
    <!-- page-title -->
    <section class="page-title-wrapper">
      <h1 class="page-title">Contact</h1>
      <div class="page-title-bottom">Contact us</div>
    </section>
    <!-- //page-title -->
    <!-- form -->
    <form action="" class="form-wrapper">
      <ul class="form-list">
        <li class="form-item">
          <label for="" class="form-label">お問い合わせ内容</label>
          <ul class="checkbox-list">
            <li class="checkbox-item">
              <input type="checkbox" class="checkbox" id="document">
              <label for="document">資料請求</label>
            </li>
            <li class="checkbox-item">
              <input type="checkbox" class="checkbox" id="phone">
              <label for="phone">お電話でのご相談を希望</label>
            </li>
            <li class="checkbox-item">
              <input type="checkbox" class="checkbox" id="apply">
              <label for="apply">申し込み</label>
            </li>
          </ul>
        </li>
        <li class="form-item">
          <label for="" class="form-label">担当者名</label>
          <input type="text" class="input-text">
        </li>
        <li class="form-item">
          <label for="" class="form-label">電話番号</label>
          <input type="text" class="input-text">
        </li>
        <li class="form-item">
          <label for="" class="form-label">メールアドレス</label>
          <input type="text" class="input-text">
        </li>
        <li class="form-item">
          <label for="" class="form-label">その他</label>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </li>
      </ul>
      <a href="" class="submit-btn">Submit</a>
    </form>
    <!-- //form -->
  </main>
  <!-- //main -->

  <!-- footer -->
  <footer class="footer">
    <small>&copy;cresta.design all rights reserved</small>
  </footer>
  <!-- //footer -->
  
  
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
